<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Beat Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="input-group">
                <label for="bpm">BPM:</label>
                <input type="number" id="bpm" value="90" min="30" max="240">
            </div>
            <div class="input-group">
                <label for="timeSignature">Time Signature:</label>
                <select id="timeSignature">
                    <option value="4">4/4</option>
                    <option value="3">3/4</option>
                    <option value="2">2/4</option>
                </select>
            </div>
            <button id="startStop">Start</button>
        </div>
        <div class="display">
            <div id="beatIndicator" class="beat-indicator"></div>
            <div id="counter" class="counter">0</div>
            <div id="message" class="message">Press 'K' to count beats</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
